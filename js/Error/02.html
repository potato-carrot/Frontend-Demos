<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function foo() {
            // 如果finally存在，则catch语句不是必须的，二者有一个就可以
            try {
                return 1
            }
            finally {
                // 以finally中的return为准
                return 2
            }
        }
        console.log(foo());
    </script>
</body>

</html>
